name: Update M3U Playlist

on:
  schedule:
    - cron: '*/5 * * * *'  # every 5 minutes
  workflow_dispatch:

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Download M3U file from secret URL
        run: |
          curl -L "${{ secrets.F1_URL }}" -o temp_playlist.m3u

      - name: Replace URLs using secrets
        run: |
          python3 - <<EOF
          import re, os
          match_str = os.environ["THIS_MM"]
          replace_str = os.environ["THIS_RM"]

          with open("temp_playlist.m3u", "r", encoding="utf-8") as f:
              content = f.read()
          
          content = re.sub(re.escape(match_str), replace_str, content)
          
          with open("playlist.m3u", "w", encoding="utf-8") as f:
              f.write(content)
          EOF
        env:
          THIS_MM: ${{ secrets.THIS_MM }}
          THIS_RM: ${{ secrets.THIS_RM }}

      - name: Push updated playlist
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add playlist.m3u
          git diff --quiet || git commit --allow-empty-message -m ""
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
